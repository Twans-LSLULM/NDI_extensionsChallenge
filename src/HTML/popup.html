<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Extension SenSaaSionnel</title>
        <link rel="stylesheet" href="../CSS/popup.css" />
        <link rel="stylesheet" href="../CSS/toDoList.css" />
        <link rel="stylesheet" href="../CSS/blocNote.css" />
        <link rel="stylesheet" href="../CSS/chronometre.css" />
    </head>
    <body>
        <main>
            <h1 id="popUpName">Extension SenSaaSionnel</h1>

            <section
                id="panel-home"
                class="panel"
                role="tabpanel"
                aria-labelledby="tab-home"
            >
                <h2>Accueil</h2>
                <p>Bienvenue sur notre extension SenSaaSionnel.</p>
            </section>

            <section
                id="panel-notes"
                class="panel"
                role="tabpanel"
                aria-labelledby="tab-notes"
                hidden
            >
                <h2>Bloc notes</h2>
                <div id="test">
                    <textarea
                        name="Notepad"
                        id="bloc-note"
                        placeholder="Commencez à entrer vos notes"
                    ></textarea>
                </div>
            </section>

            <section
                id="panel-todo"
                class="panel"
                role="tabpanel"
                aria-labelledby="tab-todo"
                hidden
            >
                <h2>To-Do list</h2>
                <section id="toDoListContainer">
                    <ul id="toDoList">
                        <template id="taskTemplate">
                            <li class="toDoItem">
                                <span class="taskLine">
                                    <input
                                        type="checkbox"
                                        name="done"
                                        class="toDoCheckbox"
                                    />
                                    <label for="toDoCheckbox" class="toDoLabel"
                                        >Sample Task</label
                                    >
                                    <button class="removeTaskButton">X</button>
                                </span>
                            </li>
                        </template>
                    </ul>
                </section>
                <section id="addTaskSection">
                    <input
                        type="text"
                        id="newTaskInput"
                        placeholder="Ajoutez une nouvelle tâche"
                    />
                    <button id="addTaskButton">+</button>
                </section>
            </section>

            <section
                id="panel-chrono"
                class="panel"
                role="tabpanel"
                aria-labelledby="tab-chrono"
            >
                <h2>Minuteur</h2>
                <section id="timerSection">
                    <button id="minusTime" class="timeButton">-</button>
                    <span id="timeDisplay">00:00:00</span>
                    <button id="addTime" class="timeButton">+</button>
                </section>
                <section id="launchTimerSection">
                    <input
                        type="image"
                        src="../../assets/img/pauseTimer.png"
                        alt=""
                        id="pauseButton"
                        class="timerInteractButton"
                    />
                    <input
                        type="image"
                        src="../../assets/img/playTimer.png"
                        alt=""
                        id="startButton"
                        class="timerInteractButton"
                    />
                    <button id="restartTimer">Reset</button>
                </section>
            </section>
        </main>
        <footer>
            <nav
                class="tabs"
                role="tablist"
                aria-label="Navigation de la popup"
            >
                <button
                    class="tab"
                    role="tab"
                    aria-selected="true"
                    aria-controls="panel-home"
                    id="tab-home"
                    tabindex="0"
                >
                    Home
                </button>
                <button
                    class="tab"
                    role="tab"
                    aria-selected="false"
                    aria-controls="panel-notes"
                    id="tab-notes"
                    tabindex="-1"
                >
                    Bloc-notes
                </button>
                <button
                    class="tab"
                    role="tab"
                    aria-selected="false"
                    aria-controls="panel-todo"
                    id="tab-todo"
                    tabindex="-1"
                >
                    To-Do list
                </button>
                <button
                    class="tab"
                    role="tab"
                    aria-selected="false"
                    aria-controls="panel-chrono"
                    id="tab-home"
                    tabindex="-1"
                >
                    Minuteur
                </button>
            </nav>
        </footer>
        <script src="../JS/blocNote.js"></script>
        <script src="../JS/toDoList.js"></script>
        <script src="../JS/chrono.js"></script>
    </body>
</html>
